<body>
	<div ALIGN="CENTER">
		<button id="Home" class="float-center submit-button">Add
			Movie</button>
		<button id="Show Tables" class="float-center submit-button">Show
			tables</button>
		<button id="Add Star" class="float-center submit-button">Add

			Info</button>
	</div>
    <body BGCOLOR="#FDF5E6">
		<h1 ALIGN="CENTER">Add Movie</h1>
			<form id="add_movie_form" method="POST" action="#">
    			ID: <input TYPE="TEXT" NAME="movie_id"><br>
    			Title: <input TYPE="TEXT" NAME="movie_title"><br>
    			Director: <input TYPE="TEXT" NAME="movie_director"><br>
    			Year: <input TYPE="TEXT" NAME="movie_year"><br>
    			Genre: <input TYPE="TEXT" NAME="movie_genre"><br>
    			Star Name:<input TYPE="TEXT" NAME="movie_star"><br>
    			<input TYPE="SUBMIT" VALUE="Submit">
			</form>
			
<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./_add_movie.js"></script>

		document.getElementById("Home").onclick = function() {
			window.location.replace("_employeePortal.html");
		};

		document.getElementById("Show Tables").onclick = function() {
			window.location.replace("_tables.html");
		};

		document.getElementById("Add Star").onclick = function() {
			window.location.replace("_add_star.html");

		document.getElementById("Add Info").onclick = function() {
