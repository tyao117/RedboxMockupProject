<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Checkout</title>
		<!-- include jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
	</head>
	<body>
		
		<h1 ALIGN="CENTER">Checkout</h1>
		<div>
		<button id="Main" class="float-left submit-button" >Main</button>
		<button id="Cart" class="float-left submit-button" >Cart</button>
		</div>
		<div>
			<h3>Checkout</h3>
			
			<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
			<table id=cart_table class="table table-striped">
			    <!-- Create a table header -->
			    <thead>
				    <tr>
				        <!-- Titles of each column-->
				        <th>ID</th>
				        <th>Title</th>
				        <th>Quantity</th>
				    </tr>
			    </thead>
			    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
			    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
			    <tbody id=cart_table_body></tbody>
			</table>
		</div>
		<div>
			<h3>Checkout</h3>
			<form id="confirm_form" method="post" action="#">
    			First Name: <input TYPE="TEXT" name="firstName">Enter your first name<br>
    			Last Name: <input TYPE="TEXT" name="lastName">Enter your last name<br>
    			Credit Card Number: <input TYPE="TEXT" name="id">Enter your credit card number(exactly)<br>
				Expiration Date: <input TYPE="TEXT" name="expiration">Enter your expiration date(XXXX-XX-XX)<br> 
				<input type="submit" value="Confirm">
			</form>
		</div>
		<div class="container">
			<div id=success class="alert alert-success">
				<strong>Success!</strong>
			</div>
			<div id=failure class="alert alert-warning">
				<strong>Failure!</strong>
			</div>
		</div>
		<!-- include our own JS file -->
		<script src="./checkout.js"></script>
	</body>
</html>
